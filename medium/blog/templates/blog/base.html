<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog Project</title>
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>

    {# MEDIUM STYLE EDITOR#}
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    {# Custom CSS#}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    {# Fonts#}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body class="loader">
    <nav class="navbar navbar-expand-lg bg-light techfont">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
          <a class="nav_item nav_link" href="https://www.github.com">Github</a>
          <a class="nav_item nav_link" href="https://www.linkedin.com">LinkedIn</a>
        </div>
        <div class="navbar_nav align-items-center ml-auto">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
          <a class="nav_item nav_link" href="{% url 'post_draft_list' %}">Drafts</a>
          <a class="nav_item nav_link" href="{% url 'logout' %}">LogOut</a>
          <a>Welcome: {{ user.username }}</a>
          {% else %}
            <a class="nav-item nav_link" href="{% url 'login' %}" arial_label="Login">
              <span class="fas fa-user" area-hidden="true">LogIn</span>
            </a>
          {% endif %}

        </div>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block body_block %}

            {% endblock %}

          </div>

        </div>

      </div>

    </div>
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
  </body>
</html>
